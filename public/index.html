<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MoreTranz Pixelcut Upscaler</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      margin: 0;
      padding: 2rem;
    }
    #drop-area {
      border: 2px dashed #00f0ff;
      padding: 2rem;
      margin: 1rem auto;
      width: 90%;
      max-width: 600px;
      border-radius: 10px;
      transition: background-color 0.3s;
    }
    #drop-area.dragover {
      background-color: #111;
    }
    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background-color: #00f0ff;
      border: none;
      color: #000;
      cursor: pointer;
      font-weight: bold;
    }
    #preview, #result {
      margin-top: 2rem;
    }
    img {
      max-width: 90%;
      border: 1px solid #00f0ff;
      border-radius: 6px;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <h1>MoreTranz Pixelcut Upscaler</h1>

  <div id="drop-area">
    <p>Drag & Drop Image Here or Click to Select</p>
    <input type="file" id="fileInput" accept="image/*" style="display:none">
  </div>
  <button onclick="uploadAndUpscale()">Upscale Image</button>

  <div id="preview"></div>
  <div id="result"></div>

  <canvas id="confetti"></canvas>

  <script>
    const dropArea = document.getElementById('drop-area');
    const fileInput = document.getElementById('fileInput');

    dropArea.addEventListener('click', () => fileInput.click());

    dropArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropArea.classList.add('dragover');
    });
    dropArea.addEventListener('dragleave', () => dropArea.classList.remove('dragover'));
    dropArea.addEventListener('drop', (e) => {
      e.preventDefault();
      dropArea.classList.remove('dragover');
      fileInput.files = e.dataTransfer.files;
    });

    function uploadAndUpscale() {
      const file = fileInput.files[0];
      if (!file) return alert('Please choose or drop an image');

      const reader = new FileReader();
      reader.onload = () => {
        document.getElementById('preview').innerHTML = `<h2>Original Image</h2><img src="${reader.result}" alt="Original"/>`;
      };
      reader.readAsDataURL(file);

      const formData = new FormData();
      formData.append('image', file);

      fetch('/upscale', {
        method: 'POST',
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById('result').innerHTML = `<h2>Upscaled Image</h2><img src="${data.image}" alt="Upscaled"/>`;
        launchConfetti();
      })
      .catch(err => {
        console.error(err);
        alert('Upscale failed.');
      });
    }

    // Confetti effect
    function launchConfetti() {
      const canvas = document.getElementById('confetti');
      const ctx = canvas.getContext('2d');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      const particles = [];

      for (let i = 0; i < 100; i++) {
        particles.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          size: Math.random() * 6 + 2,
          speedY: Math.random() * 3 + 2,
          color: `hsl(${Math.random() * 360}, 100%, 50%)`
        });
      }

      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        particles.forEach(p => {
          p.y += p.speedY;
          if (p.y > canvas.height) p.y = 0;
          ctx.fillStyle = p.color;
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
          ctx.fill();
        });
        requestAnimationFrame(animate);
      }

      animate();
      setTimeout(() => canvas.width = canvas.height = 0, 3000);
    }
  </script>
</body>
</html>

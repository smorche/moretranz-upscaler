<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MoreTranz Image Upscaler - Side-by-Side</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      margin: 0;
      padding: 2rem;
    }
    #comparison {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      flex-wrap: wrap;
      gap: 2rem;
      margin-top: 2rem;
    }
    .preview-block {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 45%;
    }
    .preview-img {
      max-width: 100%;
      border: 1px solid #00f0ff;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h1>MoreTranz Image Upscaler (Side-by-Side View)</h1>

  <div id="comparison">
    <div class="preview-block">
      <img id="beforeImage" class="preview-img" src="/placeholder-original.png" alt="Original"/>
      <span>Original</span>
    </div>
    <div class="preview-block">
      <img id="afterImage" class="preview-img" src="/placeholder-upscaled.png" alt="Upscaled"/>
      <span>Upscaled</span>
    </div>
  </div>
</body>
</html>

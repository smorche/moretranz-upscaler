<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MoreTranz Pixelcut Upscaler</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      margin: 0;
      padding: 2rem;
    }
    #drop-area {
      border: 2px dashed #00f0ff;
      padding: 2rem;
      margin: 1rem auto;
      width: 90%;
      max-width: 600px;
      border-radius: 10px;
      transition: background-color 0.3s;
    }
    #drop-area.dragover {
      background-color: #111;
    }
    #comparison {
      display: none;
      justify-content: center;
      align-items: flex-start;
      flex-wrap: wrap;
      gap: 2rem;
      margin-top: 2rem;
    }
    .preview-block {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 45%;
    }
    img {
      max-width: 100%;
      border: 1px solid #00f0ff;
      border-radius: 6px;
    }
    .loader {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #00f0ff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 1rem auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background-color: #00f0ff;
      border: none;
      color: #000;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>MoreTranz Pixelcut Upscaler</h1>

  <div id="drop-area">
    <p>Drag & Drop Image Here or Click to Select</p>
    <input type="file" id="fileInput" accept="image/*" style="display:none">
  </div>

  <div class="loader" id="loader" style="display:none;"></div>

  <div id="comparison">
    <div class="preview-block">
      <img id="beforeImage" src="" alt="Original"/>
      <span>Original</span>
    </div>
    <div class="preview-block">
      <img id="afterImage" src="" alt="Upscaled"/>
      <span>Upscaled</span>
      <button id="downloadBtn" style="display:none">Download</button>
    </div>
  </div>

  <script>
    const dropArea = document.getElementById('drop-area');
    const fileInput = document.getElementById('fileInput');
    const loader = document.getElementById('loader');
    const beforeImage = document.getElementById('beforeImage');
    const afterImage = document.getElementById('afterImage');
    const downloadBtn = document.getElementById('downloadBtn');
    const comparison = document.getElementById('comparison');

    dropArea.addEventListener('click', () => fileInput.click());

    dropArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropArea.classList.add('dragover');
    });
    dropArea.addEventListener('dragleave', () => dropArea.classList.remove('dragover'));
    dropArea.addEventListener('drop', (e) => {
      e.preventDefault();
      dropArea.classList.remove('dragover');
      fileInput.files = e.dataTransfer.files;
      uploadAndUpscale();
    });

    fileInput.addEventListener('change', uploadAndUpscale);

    function uploadAndUpscale() {
      const file = fileInput.files[0];
      if (!file) return alert('Please choose or drop an image');

      loader.style.display = 'block';
      downloadBtn.style.display = 'none';
      afterImage.src = '';
      comparison.style.display = 'none';

      const reader = new FileReader();
      reader.onload = () => {
        beforeImage.src = reader.result;
        comparison.style.display = 'flex';
      };
      reader.readAsDataURL(file);

      const formData = new FormData();
      formData.append('image', file);

      fetch('/upscale', {
        method: 'POST',
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        loader.style.display = 'none';
        afterImage.src = data.image;
        downloadBtn.style.display = 'inline-block';
        downloadBtn.onclick = () => {
          const link = document.createElement('a');
          link.href = data.image;
          link.download = 'upscaled-image.png';
          link.click();
        };
      })
      .catch(err => {
        loader.style.display = 'none';
        console.error(err);
        alert('Upscale failed.');
      });
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MoreTranz Pixelcut Upscaler</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      margin: 0;
      padding: 2rem;
    }
    input[type="file"] {
      margin-top: 1rem;
    }
    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background-color: #00f0ff;
      border: none;
      color: #000;
      cursor: pointer;
      font-weight: bold;
    }
    #preview, #result {
      margin-top: 2rem;
    }
    img {
      max-width: 90%;
      border: 1px solid #00f0ff;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h1>MoreTranz Pixelcut Upscaler</h1>
  <input type="file" id="fileInput" accept="image/*">
  <button onclick="uploadAndUpscale()">Upscale Image</button>

  <div id="preview"></div>
  <div id="result"></div>

  <script>
    function uploadAndUpscale() {
      const fileInput = document.getElementById('fileInput');
      const preview = document.getElementById('preview');
      const result = document.getElementById('result');
      const file = fileInput.files[0];
      if (!file) return alert('Please choose an image');

      // Show original preview
      const reader = new FileReader();
      reader.onload = () => {
        preview.innerHTML = `<h2>Original Image</h2><img src="${reader.result}" alt="Original"/>`;
      };
      reader.readAsDataURL(file);

      const formData = new FormData();
      formData.append('image', file);

      fetch('/upscale', {
        method: 'POST',
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        result.innerHTML = `<h2>Upscaled Image</h2><img src="${data.image}" alt="Upscaled"/>`;
      })
      .catch(err => {
        console.error(err);
        alert('Upscale failed.');
      });
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MoreTranz Image Upscaler - Side-by-Side</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      margin: 0;
      padding: 2rem;
    }
    #comparison {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      flex-wrap: wrap;
      gap: 2rem;
      margin-top: 2rem;
    }
    .preview-block {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 45%;
    }
    .preview-img {
      max-width: 100%;
      border: 1px solid #00f0ff;
      border-radius: 6px;
    }
    #fileInput {
      margin-top: 1rem;
      background-color: #111;
      border: 1px solid #00f0ff;
      color: #fff;
      padding: 0.5rem;
      border-radius: 5px;
    }
    #uploadBtn {
      margin-top: 1rem;
      background-color: #00f0ff;
      color: #000;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #loader {
      display: none;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>MoreTranz Image Upscaler (Side-by-Side View)</h1>

  <input type="file" id="fileInput" accept="image/*">
  <button id="uploadBtn" onclick="processImage()">Upscale</button>
  <div id="loader">Upscaling in progress...</div>

  <div id="comparison">
    <div class="preview-block">
      <img id="beforeImage" class="preview-img" src="/placeholder-original.png" alt="Original"/>
      <span>Original</span>
    </div>
    <div class="preview-block">
      <img id="afterImage" class="preview-img" src="/placeholder-upscaled.png" alt="Upscaled"/>
      <span>Upscaled</span>
    </div>
  </div>

  <script>
    const beforeImage = document.getElementById('beforeImage');
    const afterImage = document.getElementById('afterImage');
    const loader = document.getElementById('loader');

    function processImage() {
      const file = document.getElementById('fileInput').files[0];
      if (!file) return alert("Please upload an image.");

      const reader = new FileReader();
      reader.onload = () => {
        beforeImage.src = reader.result;
      };
      reader.readAsDataURL(file);

      loader.style.display = 'block';
      const formData = new FormData();
      formData.append('image', file);
      formData.append('scale', '2');

      fetch('/upscale', {
        method: 'POST',
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        loader.style.display = 'none';
        afterImage.src = data.image;
        alert("ðŸŽ‰ Image upscaled successfully!");
      })
      .catch(async err => {
        loader.style.display = 'none';
        try {
          const buffer = await err.response.arrayBuffer();
          const decoded = new TextDecoder().decode(buffer);
          const json = JSON.parse(decoded);
          alert(`Upscaling error: ${json.error}`);
        } catch (e) {
          alert('Upscaling failed. Please try again.');
        }
      });
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MoreTranz Pixelcut Upscaler</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      margin: 0;
      padding: 2rem;
    }
    #drop-area {
      border: 2px dashed #00f0ff;
      padding: 2rem;
      margin: 1rem auto;
      width: 90%;
      max-width: 600px;
      border-radius: 10px;
      transition: background-color 0.3s;
    }
    #drop-area.dragover {
      background-color: #111;
    }
    #comparison {
      display: none;
      position: relative;
      width: 90%;
      max-width: 700px;
      margin: 2rem auto;
      overflow: hidden;
      border: 2px solid #00f0ff;
      border-radius: 6px;
    }
    #comparison img {
      width: 100%;
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      border-radius: 6px;
    }
    #afterImage {
      clip-path: inset(0 50% 0 0);
    }
    #slider {
      position: absolute;
      top: 0;
      left: 50%;
      width: 4px;
      height: 100%;
      background: #00f0ff;
      cursor: ew-resize;
      z-index: 10;
    }
    .loader {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #00f0ff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 1rem auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background-color: #00f0ff;
      border: none;
      color: #000;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>MoreTranz Pixelcut Upscaler</h1>

  <div id="drop-area">
    <p>Drag & Drop Image Here or Click to Select</p>
    <input type="file" id="fileInput" accept="image/*" style="display:none">
  </div>

  <div class="loader" id="loader" style="display:none;"></div>

  <div id="comparison">
    <img id="beforeImage" src="" alt="Original" style="z-index: 1;">
    <img id="afterImage" src="" alt="Upscaled" style="z-index: 2;">
    <div id="slider"></div>
  </div>
  <button id="downloadBtn" style="display:none">Download</button>

  <script>
    const dropArea = document.getElementById('drop-area');
    const fileInput = document.getElementById('fileInput');
    const loader = document.getElementById('loader');
    const beforeImage = document.getElementById('beforeImage');
    const afterImage = document.getElementById('afterImage');
    const downloadBtn = document.getElementById('downloadBtn');
    const comparison = document.getElementById('comparison');
    const slider = document.getElementById('slider');

    dropArea.addEventListener('click', () => fileInput.click());
    dropArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropArea.classList.add('dragover');
    });
    dropArea.addEventListener('dragleave', () => dropArea.classList.remove('dragover'));
    dropArea.addEventListener('drop', (e) => {
      e.preventDefault();
      dropArea.classList.remove('dragover');
      fileInput.files = e.dataTransfer.files;
      uploadAndUpscale();
    });
    fileInput.addEventListener('change', uploadAndUpscale);

    function uploadAndUpscale() {
      const file = fileInput.files[0];
      if (!file) return alert('Please choose or drop an image');

      loader.style.display = 'block';
      downloadBtn.style.display = 'none';
      afterImage.src = '';
      comparison.style.display = 'none';

      const reader = new FileReader();
      reader.onload = () => {
        beforeImage.src = reader.result;
      };
      reader.readAsDataURL(file);

      const formData = new FormData();
      formData.append('image', file);

      fetch('/upscale', {
        method: 'POST',
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        loader.style.display = 'none';
        afterImage.src = data.image;
        afterImage.onload = () => {
          comparison.style.display = 'block';
          initSlider();
        };
        downloadBtn.style.display = 'inline-block';
        downloadBtn.onclick = () => {
          const link = document.createElement('a');
          link.href = data.image;
          link.download = 'upscaled-image.png';
          link.click();
        };
      })
      .catch(err => {
        loader.style.display = 'none';
        console.error(err);
        alert('Upscale failed.');
      });
    }

    function initSlider() {
      let isDragging = false;

      slider.addEventListener('mousedown', () => isDragging = true);
      document.addEventListener('mouseup', () => isDragging = false);
      document.addEventListener('mousemove', (e) => {
        if (!isDragging) return;
        moveSlider(e.clientX);
      });
      slider.addEventListener('touchstart', () => isDragging = true);
      document.addEventListener('touchend', () => isDragging = false);
      document.addEventListener('touchmove', (e) => {
        if (!isDragging) return;
        moveSlider(e.touches[0].clientX);
      });

      function moveSlider(x) {
        const rect = comparison.getBoundingClientRect();
        const offset = Math.max(0, Math.min(x - rect.left, rect.width));
        const percent = (offset / rect.width) * 100;
        slider.style.left = percent + '%';
        afterImage.style.clipPath = `inset(0 ${100 - percent}% 0 0)`;
      }
    }
  </script>
</body>
</html>
